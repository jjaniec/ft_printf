language: c
before_install:
    - git clone https://github.com/jjaniec/libft.git
    - curl http://ix.io/FDo > basic_tests.c
matrix:
    include:
        - os: osx
          compiler: gcc
          env: CXX=gcc
        - os: osx
          compiler: clang
          env: CXX=clang
    allow_failures:
        - os: linux
          compiler: gcc
          env: CXX=gcc
        - os: linux
          compiler: clang
          env: CXX=clang
script: make CC=$CXX re; gcc basic_tests.c; ./a.out; make curqui_test
